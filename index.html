<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prueba Solo 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        
        <a-box position="0 1.6 -3" 
               rotation="0 45 0" 
               color="#FF0000" 
               scale="1 1 1"
               animation="property: rotation; to: 0 405 0; loop: true; dur: 2000; easing: linear">
        </a-box>

        <a-sphere position="2 1.6 -5" radius="1.25" color="#0000FF"></a-sphere>

        <a-cylinder position="-2 1.6 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

        <a-text value="Â¿VES ESTO?" position="0 3 -3" align="center" color="white" scale="2 2 2"></a-text>

        <a-camera position="0 1.6 0">
            <a-cursor color="yellow"></a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
