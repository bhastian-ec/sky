<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Planetario Web</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stu.lco.global/virtualsky/virtualsky.js"></script>
    
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        /* El contenedor ocupará toda la pantalla */
        #starmap {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="starmap"></div>

    <script>
        // 3. Inicialización del Planetario
        $(document).ready(function() {
            var planetarium = $.virtualsky({
                id: 'starmap',           // ID del div contenedor
                projection: 'stereo',    // Proyección tipo 'ojo de pez' (similar a Stellarium)
                fov: 45,                 // Campo de visión inicial
                live: true,              // Usar fecha/hora actual en tiempo real
                latitude: -0.1807,       // Latitud inicial (Ej: Ecuador) - Puedes cambiarla
                longitude: -78.4678,     // Longitud inicial
                lang: 'es',              // Idioma español
                
                // --- Capas Visuales (Lo que se ve) ---
                constellations: true,    // Líneas de constelaciones
                constellationlabels: true, // Nombres de constelaciones
                gridlines_eq: true,      // Cuadrícula ecuatorial (opcional)
                showstars: true,         // Mostrar estrellas
                showplanets: true,       // Mostrar planetas
                milkyway: true,          // Mostrar la Vía Láctea
                showgalaxy: true,        // Mostrar otras galaxias
                
                // --- Colores y Estética ---
                color: 'white',          // Color de las líneas
                scalestars: 1.5          // Tamaño de las estrellas
            });
        });
    </script>
</body>
</html>
