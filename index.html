<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Map - MANUAL</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }

        /* VIDEO FONDO */
        #webcam {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1;
        }

        /* ESCENA 3D */
        a-scene {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        /* UI */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; pointer-events: none;
        }

        #splash {
            background: rgba(0,0,0,0.8); pointer-events: auto; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }

        button {
            pointer-events: auto; padding: 20px 40px; background: #00FF00; 
            color: black; border: none; border-radius: 50px; 
            font-size: 20px; font-weight: bold; margin-top: 20px;
        }
    </style>
</head>

<body>

    <video id="webcam" autoplay playsinline muted></video>

    <div id="ui-layer">
        <div id="splash">
            <h2>MODO MANUAL</h2>
            <p>Estrellas fijas sin cálculo matemático</p>
            <button id="btn-start">ENCENDER CIELO</button>
        </div>
    </div>

    <a-scene embedded transparent="true" vr-mode-ui="enabled: false">
        
        <a-camera look-controls="enabled: true; reverseMouseDrag: true" position="0 0 0">
            <a-ring position="0 0 -1" radius-inner="0.05" radius-outer="0.06" color="#00FF00" opacity="0.5" material="shader: flat"></a-ring>
        </a-camera>

        <a-text value="NORTE" position="0 0 -20" color="red" align="center" scale="8 8 8" look-at="[camera]"></a-text>
        <a-cylinder position="0 -10 -20" height="20" radius="0.5" color="red"></a-cylinder>

        <a-text value="SUR" position="0 0 20" color="blue" align="center" scale="8 8 8" look-at="[camera]"></a-text>
        <a-cylinder position="0 -10 20" height="20" radius="0.5" color="blue"></a-cylinder>

        <a-text value="ESTE" position="20 0 0" color="yellow" align="center" scale="8 8 8" look-at="[camera]"></a-text>
        <a-cylinder position="20 -10 0" height="20" radius="0.5" color="yellow"></a-cylinder>

        
        <a-entity id="orion-group" position="20 15 0" look-at="[camera]">
            <a-text value="ORION" position="0 2 0" color="#FFF" align="center" scale="5 5 5"></a-text>
            <a-sphere position="-2 0 0" radius="0.5" color="#FFF"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.5" color="#FFF"></a-sphere>
            <a-sphere position="2 1 0" radius="0.5" color="#FFF"></a-sphere>
            <a-sphere position="-2 4 0" radius="0.8" color="#FF4500"></a-sphere>
            <a-sphere position="3 -3 0" radius="0.8" color="#00FFFF"></a-sphere>
        </a-entity>

        <a-entity id="cruz-group" position="0 15 20" look-at="[camera]">
            <a-text value="CRUZ SUR" position="0 3 0" color="#FFF" align="center" scale="5 5 5"></a-text>
            <a-sphere position="0 2 0" radius="0.6" color="#FFF"></a-sphere> <a-sphere position="0 -2 0" radius="0.6" color="#FFF"></a-sphere> <a-sphere position="-1.5 0 0" radius="0.6" color="#FFF"></a-sphere> <a-sphere position="1.5 0 0" radius="0.6" color="#FFF"></a-sphere> </a-entity>

        <a-entity id="osa-group" position="0 20 -20" look-at="[camera]">
             <a-text value="OSA MAYOR" position="0 2 0" color="#FFF" align="center" scale="5 5 5"></a-text>
             <a-sphere position="0 0 0" radius="0.5" color="#FFF"></a-sphere>
             <a-sphere position="2 0.5 0" radius="0.5" color="#FFF"></a-sphere>
             <a-sphere position="2 2.5 0" radius="0.5" color="#FFF"></a-sphere>
             <a-sphere position="0 2.5 0" radius="0.5" color="#FFF"></a-sphere>
             <a-sphere position="-2 2.8 0" radius="0.5" color="#FFF"></a-sphere>
             <a-sphere position="-4 3.0 0" radius="0.5" color="#FFF"></a-sphere>
             <a-sphere position="-6 2.0 0" radius="0.5" color="#FFF"></a-sphere>
        </a-entity>

        <a-sphere position="15 10 15" radius="1.2" color="#FFFFFF" shader="flat"></a-sphere>
        <a-text value="SIRIO" position="15 8 15" color="#FFF" align="center" scale="5 5 5" look-at="[camera]"></a-text>

    </a-scene>

    <script>
        const btn = document.getElementById('btn-start');
        const video = document.getElementById('webcam');
        const splash = document.getElementById('splash');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (err) {
                console.log("Error camara");
            }
        }

        btn.addEventListener('click', async () => {
            splash.style.display = 'none';
            await startCamera();
            
            // Permisos iOS
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().catch(console.error);
            }
        });
    </script>
</body>
</html>
