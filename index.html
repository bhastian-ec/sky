<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Estelar Stellarium Clone</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stu.lco.global/virtualsky/virtualsky.js"></script>
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro por si tarda en cargar */
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        #starmap {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div id="starmap"></div>

    <script>
        $(document).ready(function() {
            var planetarium = $.virtualsky({
                id: 'starmap',
                
                // --- ESTA ES LA LÍNEA QUE ARREGLA LA PANTALLA NEGRA ---
                // Le dice al código dónde buscar las imágenes y datos reales
                host: 'https://stu.lco.global/virtualsky/', 
                // -----------------------------------------------------

                projection: 'stereo',
                fov: 60, 
                live: true, // Hora real
                latitude: -0.1807, // Coordenadas (Ej: Ecuador)
                longitude: -78.4678,
                lang: 'es',
                
                // Configuración visual completa
                showstars: true,
                showplanets: true,
                constellations: true,
                constellationlabels: true,
                milkyway: true,     // Vía Láctea
                showgalaxy: true,   // Galaxias y nebulosas
                gridlines_eq: false, // Ocultar cuadrícula para que se vea más real
                az: 180,            // Mirar hacia el sur por defecto
                
                // Estilo
                color: 'rgba(200, 220, 255, 0.5)', // Color de líneas más sutil
                scalestars: 2 // Estrellas un poco más brillantes
            });
        });
    </script>
</body>
</html>
