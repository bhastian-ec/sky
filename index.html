<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador del Universo</title>
    
    <link rel="stylesheet" href="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />
    
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        /* El visor ocupa toda la pantalla */
        #aladin-lite-div {
            width: 100vw;
            height: 100vh;
        }
        /* Un pequeño título flotante */
        #titulo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none; /* Para que los clicks pasen al mapa */
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="titulo">Vista de Galaxias y Constelaciones</div>

    <div id="aladin-lite-div"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js" charset="utf-8"></script>

    <script type="text/javascript">
        // 4. Inicialización
        var aladin = A.aladin('#aladin-lite-div', {
            survey: "P/DSS2/color", // Capa base: Digital Sky Survey (Color)
            fov: 60,                // Campo de visión inicial (Zoom)
            target: "M42",          // A dónde apunta al inicio (M42 es la Nebulosa de Orión)
            showReticle: false,     // Ocultar la cruz central
            showLayersControl: true, // Mostrar control de capas
            showFullscreenControl: true // Botón de pantalla completa
        });

        // 5. Agregar las constelaciones (capa superpuesta)
        aladin.createOverlay({
            name: 'Constelaciones',
            lineWidth: 1,
            color: '#bdc3c7'
        });
        
        // Activamos las líneas de constelaciones que vienen integradas
        // (Aladin las carga automáticamente si se lo pedimos así)
        // Nota: Aladin Lite v2 tiene las constelaciones integradas en su interfaz,
        // pero aquí forzamos una vista inicial interesante.
    </script>
</body>
</html>
